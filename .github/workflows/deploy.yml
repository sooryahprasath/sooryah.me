name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        run: |
          npm install
          npm run build

  deploy:
    name: Production Deployment
    needs: test
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Link Environment File
        run: |
          # Linking the credentials from your original manual setup folder
          ln -sf /home/sooryah/sooryah-web/.env .env

      - name: Total Reset & Build
        run: |
          # 1. Kill everything in the project namespace to avoid stale states
          docker compose -p sooryah-web down --remove-orphans

          # 2. Rebuild from scratch with NO cache to capture the new HeroSection
          docker compose -p sooryah-web build --no-cache --pull

          # 3. Bring it up fresh with force-recreate
          docker compose -p sooryah-web up -d --force-recreate

      - name: Verify Live Container Content
        run: |
          # Give Nginx a few seconds to start
          sleep 5
          # Search for your specific new title inside the running container
          docker exec web-nginx grep "Senior Network Automation Engineer" /usr/share/nginx/html/index.html
          echo "âœ… Internal verification successful. Site updated on VM."