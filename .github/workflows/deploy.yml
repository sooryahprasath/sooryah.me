name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        run: |
          npm install
          npm run build

  deploy:
    name: Production Deployment
    needs: test
    runs-on: self-hosted  # Executes on your VM
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        # This step is what pulls the latest "git pull origin main" 
        # into the runner's local workspace.

      - name: Link Environment File
        run: |
          # Links the .env from your manual folder so the tunnel container starts
          ln -sf /home/sooryah/sooryah-web/.env .env

      - name: Local Docker Deploy
        run: |
          # 1. -p sooryah-web: Forces the project name to match your manual setup
          #    so it replaces existing containers instead of making copies.
          # 2. --build: Re-runs the Dockerfile (npm run build) to capture your 
          #    new Hero Section code.
          docker compose -p sooryah-web up -d --build