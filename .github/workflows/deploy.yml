name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        run: |
          npm install
          npm run build

  deploy:
    name: Production Deployment
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Install Cloudflared
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      - name: Deploy via Tunnel Bridge
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          CF_ID: ${{ secrets.CF_CLIENT_ID }}
          CF_SECRET: ${{ secrets.CF_CLIENT_SECRET }}
          HOST: ${{ secrets.VM_IP }} # ssh.sooryah.me
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # 1. Start a background tunnel to Cloudflare
          # This maps your web-tunnel to localhost:2222 on the runner
          cloudflared access tcp --hostname $HOST --listener 127.0.0.1:2222 --id $CF_ID --secret $CF_SECRET &
          
          # 2. Wait for the tunnel handshake (5 seconds)
          sleep 5

          # 3. SSH into the LOCAL bridge port
          ssh -i ~/.ssh/id_ed25519 \
              -p 2222 \
              -o "StrictHostKeyChecking=no" \
              sooryah@127.0.0.1 << 'EOF'
                cd ~/sooryah-web
                git fetch origin
                git reset --hard origin/main
                docker compose up -d --build
          EOF