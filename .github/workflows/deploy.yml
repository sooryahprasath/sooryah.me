name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        run: |
          npm install
          npm run build

  deploy:
    name: Production Deployment
    needs: test
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Link Environment File
        run: |
          # Links the Cloudflare Tunnel credentials from your original folder
          ln -sf /home/sooryah/sooryah-web/.env .env

      - name: Local Docker Deploy
        run: |
          # --build: Re-runs 'npm run build' inside the Dockerfile
          # --force-recreate: Kills the 18-hour-old container and starts fresh
          # --remove-orphans: Cleans up any 'ghost' containers from previous tries
          docker compose -p sooryah-web up -d --build --force-recreate --remove-orphans

      - name: Cleanup
        run: |
          # Frees up space by removing the old, unused image layers
          docker image prune -f