name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Production Deployment
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy Updates
        run: |
          # 1. Pull the latest Docker Image (fast and simple)
          docker compose -p sooryah-web pull

          # 2. Restart containers to load new HTML content
          # We use --force-recreate to ensure Nginx sees the new file
          docker compose -p sooryah-web up -d --force-recreate

      - name: Verification
        run: |
          sleep 5
          # Verify the new title exists inside the live container
          docker exec web-nginx grep "Senior Network Automation Engineer" /usr/share/nginx/html/index.html
          echo "âœ… Verification Passed: Site is live with correct title."