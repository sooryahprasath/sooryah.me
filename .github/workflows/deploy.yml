name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        run: |
          npm install
          npm run build

  deploy:
    name: Production Deployment
    needs: test
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Link Environment File
        run: |
          # Ensure the .env is present for the tunnel service
          ln -sf /home/sooryah/sooryah-web/.env .env

      - name: Local Docker Deploy
        run: |
          # We use -p to force the project name to match your original deployment
          # This allows Compose to stop and replace the existing 'web-tunnel'
          docker compose -p sooryah-web up -d --build