name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        run: |
          npm install
          npm run build

  deploy:
    name: Production Deployment
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Install Cloudflared
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      - name: SSH Remote Rebuild
        uses: appleboy/ssh-action@v1.2.0
        with:
          # Use the domain name here, e.g., console.custardlev.uk
          host: ${{ secrets.VM_IP }}
          username: sooryah
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          # We use a custom proxy command to pierce the Cloudflare wall
          proxy_command: cloudflared access ssh --hostname ${{ secrets.VM_IP }} --id ${{ secrets.CF_CLIENT_ID }} --secret ${{ secrets.CF_CLIENT_SECRET }}
          script: |
            cd ~/sooryah-web
            git fetch origin
            git reset --hard origin/main
            docker compose up -d --build