name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        run: |
          npm install
          npm run build

  deploy:
    name: Production Deployment
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Rebuild
        uses: appleboy/ssh-action@v1.0.3 # Use a specific version
        with:
          host: ${{ secrets.VM_IP }}
          username: sooryah
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          proxy_host: ${{ secrets.VM_IP }}
          proxy_username: sooryah
          # Note: We move the Cloudflare headers to the 'envs' or use the proxy bypass logic
          # If your VM is behind Cloudflare Access, we use the 'proxy' fields as headers
          proxy_headers: |
            cf-access-client-id: ${{ secrets.CF_CLIENT_ID }}
            cf-access-client-secret: ${{ secrets.CF_CLIENT_SECRET }}
          script: |
            cd ~/sooryah-web
            git fetch origin
            git reset --hard origin/main
            docker compose up -d --build
