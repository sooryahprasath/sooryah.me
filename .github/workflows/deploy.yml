name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        run: |
          npm install
          npm run build

  deploy:
    name: Production Deployment
    needs: test
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Link Environment File
        run: |
          ln -sf /home/sooryah/sooryah-web/.env .env

      - name: Total Reset & Build
        run: |
          # 1. Kill everything to clear the 502/Bad Gateway state
          docker compose -p sooryah-web down --remove-orphans
          
          # 2. Rebuild with NO CACHE to grab the new HeroSection.tsx
          docker compose -p sooryah-web build --no-cache --pull
          
          # 3. Start fresh
          docker compose -p sooryah-web up -d --force-recreate

      - name: Verify Live Container Content
        run: |
          sleep 5
          # This verifies the new text is actually inside the running container
          docker exec web-nginx grep "Senior Network Automation Engineer" /usr/share/nginx/html/index.html
          echo "âœ… Internal site content verified."