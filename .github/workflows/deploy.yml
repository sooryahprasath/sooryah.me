name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Production Deployment
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Fresh Build & Deploy
        run: |
          # 1. STOP and REMOVE to clear naming conflicts
          docker compose -p sooryah-web down --remove-orphans

          # 2. CLEAR local build artifacts physically
          rm -rf dist

          # 3. FORCE a totally fresh build (no cache)
          docker compose -p sooryah-web build --no-cache --pull

          # 4. START the new containers
          docker compose -p sooryah-web up -d

      - name: Verification
        run: |
          sleep 10
          # Final proof: Grep the live container for your new title
          docker exec web-nginx grep "Senior Network Automation Engineer" /usr/share/nginx/html/index.html
          echo "âœ… Internal Verification Passed: Container is updated."

      - name: Purge Cloudflare Cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{"purge_everything":true}'
          echo "ðŸš€ Cloudflare Edge Cache Purged."