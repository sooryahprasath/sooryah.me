name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        run: |
          npm install
          npm run build

  deploy:
    name: Production Deployment
    needs: test
    runs-on: self-hosted  # <--- This targets your VM directly
    steps:
      - uses: actions/checkout@v4
      
      - name: Local Docker Deploy
        run: |
          # The runner is already inside your VM!
          cd ~/sooryah-web
          docker compose up -d --build