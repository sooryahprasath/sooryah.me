name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        run: |
          npm install
          npm run build

  deploy:
    name: Production Deployment
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Install Cloudflared
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      - name: SSH and Deploy
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          CF_ID: ${{ secrets.CF_CLIENT_ID }}
          CF_SECRET: ${{ secrets.CF_CLIENT_SECRET }}
          HOST: ${{ secrets.VM_IP }} # Should be ssh.sooryah.me
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # We use the config file approach to ensure %h and %p are passed correctly
          cat <<EOF > ~/.ssh/config
          Host $HOST
            ProxyCommand cloudflared access ssh --hostname %h --id $CF_ID --secret $CF_SECRET
            StrictHostKeyChecking no
          EOF

          ssh -i ~/.ssh/id_ed25519 sooryah@$HOST << 'EOF'
            cd ~/sooryah-web
            git fetch origin
            git reset --hard origin/main
            docker compose up -d --build
          EOF