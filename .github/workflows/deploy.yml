name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        run: |
          npm install
          npm run build

  deploy:
    name: Production Deployment
    needs: test
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Link Environment File
        run: |
          ln -sf /home/sooryah/sooryah-web/.env .env

      - name: Force Rebuild & Sync
        run: |
          # --build: Re-compiles your HeroSection.tsx into fresh HTML/JS
          # --force-recreate: Kills the old container immediately
          # --remove-orphans: Cleans up any leftover troubleshooting containers
          docker compose -p sooryah-web up -d --build --force-recreate --remove-orphans

      - name: Verify Live Content
        run: |
          # This command checks the ACTIVE container for your new title
          docker exec web-nginx grep -q "Senior Network Automation Engineer" /usr/share/nginx/html/index.html && echo "✅ SUCCESS" || echo "❌ STALE CODE DETECTED"