name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        run: |
          npm install
          npm run build

  deploy:
    name: Production Deployment
    needs: test
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Link Environment File
        run: |
          # Use the absolute path to your .env to ensure the tunnel has credentials
          ln -sf /home/sooryah/sooryah-web/.env .env

      - name: Force Production Sync
        run: |
          # 1. Force a clean build using the files the runner just pulled
          # 2. --force-recreate ensures the 18-hour old container is replaced
          # 3. -p sooryah-web keeps your project namespace consistent
          docker compose -p sooryah-web up -d --build --force-recreate --remove-orphans

      - name: Post-Deploy Verification
        run: |
          # Check if the running container actually has the new title
          docker exec web-nginx grep -q "Senior Network Automation Engineer" /usr/share/nginx/html/index.html && echo "✅ Site Updated" || echo "❌ Update Failed"