name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        run: |
          npm install
          npm run build

  deploy:
    name: Production Deployment
    needs: test
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Link Environment File
        run: |
          ln -sf /home/sooryah/sooryah-web/.env .env

      - name: Local Docker Deploy
        run: |
          # 1. Force a build and recreate the containers
          # --force-recreate ensures the 18-hour old container is killed
          # --remove-orphans cleans up any 'ghost' containers from previous tries
          docker compose -p sooryah-web up -d --build --force-recreate --remove-orphans

      - name: Cleanup Old Images
        run: |
          # Remove unused images to save disk space on your VM
          docker image prune -f