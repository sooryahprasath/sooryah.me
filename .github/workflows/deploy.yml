name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Production Deployment
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Link Environment File
        run: ln -sf /home/sooryah/sooryah-web/.env .env

      - name: Fresh Build & Deploy
        run: |
          # Force a pull of latest images and a no-cache build
          docker compose -p sooryah-web build --no-cache --pull
          docker compose -p sooryah-web up -d --force-recreate

      - name: Verification
        run: |
          sleep 5
          # Final proof: Grep the live container for your new title
          docker exec web-nginx grep "Senior Network Automation Engineer" /usr/share/nginx/html/index.html
          echo "âœ… Site verified as updated on VM."