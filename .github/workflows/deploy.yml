name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        run: |
          npm install
          npm run build

  deploy:
    name: Production Deployment
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Install Cloudflared
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      - name: Configure SSH and Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VM_IP: ${{ secrets.VM_IP }} # ssh.sooryah.me
          CF_ID: ${{ secrets.CF_CLIENT_ID }}
          CF_SECRET: ${{ secrets.CF_CLIENT_SECRET }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # Create a clean config to avoid "missing port" shell errors
          cat <<EOF > ~/.ssh/config
          Host $VM_IP
            HostName $VM_IP
            User sooryah
            IdentityFile ~/.ssh/id_ed25519
            # Use %h for hostname and %p for port 22
            ProxyCommand cloudflared access ssh --hostname %h --id $CF_ID --secret $CF_SECRET
            StrictHostKeyChecking no
          EOF
          chmod 600 ~/.ssh/config

          # Now run the deployment over the web-tunnel
          ssh $VM_IP << 'EOF'
            cd ~/sooryah-web
            git fetch origin
            git reset --hard origin/main
            docker compose up -d --build
          EOF