name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        run: |
          npm install
          npm run build

  deploy:
    name: Production Deployment
    needs: test
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Link Environment File
        run: |
          # Use the absolute path to your original .env
          ln -sf /home/sooryah/sooryah-web/.env .env

      - name: Total Reset & Build
        run: |
          # --no-cache: Completely ignores all previous build layers
          # --pull: Grabs the latest base images from Docker Hub
          docker compose -p sooryah-web build --no-cache --pull
          docker compose -p sooryah-web up -d --force-recreate --remove-orphans

      - name: Internal Verification
        run: |
          sleep 5
          # Verify the content exists inside the container before the tunnel sees it
          docker exec web-nginx grep "Senior Network Automation Engineer" /usr/share/nginx/html/index.html
          echo "âœ… Internal site content is verified as updated."