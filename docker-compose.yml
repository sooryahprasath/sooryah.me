version: '3.8'

services:
  # Main Portfolio Website & Radar API (Port 8090)
  portfolio-web:
    build: .
    container_name: portfolio-web
    network_mode: "host"
    environment:
      - INFLUX_URL=${INFLUX_URL}
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=${INFLUX_BUCKET}
      - RADAR_IP=${RADAR_IP}
    restart: always

  # Radar Data Ingestion Service
  radar-ingest:
    build: .
    container_name: radar-ingest
    command: python ingest.py
    network_mode: "host"
    environment:
      - INFLUX_URL=${INFLUX_URL}
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=${INFLUX_BUCKET}
      - RADAR_IP=${RADAR_IP}
    restart: always

  # --- Media Server (Splits the Stream) ---
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: mediamtx
    network_mode: "host"
    restart: always
    environment:
      - CAMERA_USER=${CAMERA_USER}
      - CAMERA_PASS=${CAMERA_PASS}
      - CAMERA_IP=${CAMERA_IP}
    volumes:
      - ./mediamtx.yml:/mediamtx.yml

  # Traffic AI Engine & Video Stream (Port 5000)
  traffic-engine:
    build: ./traffic_engine
    container_name: traffic-engine
    network_mode: "host"
    restart: always
    depends_on:
      - mediamtx
    environment:
      - CAMERA_USER=${CAMERA_USER}
      - CAMERA_PASS=${CAMERA_PASS}
      - CAMERA_IP=${CAMERA_IP}
    command: python traffic.py

  # Traffic Data Ingestion Service (to InfluxDB)
  traffic-ingest:
    build: ./traffic_engine
    container_name: traffic-ingest
    network_mode: "host"
    restart: always
    environment:
      - INFLUX_URL=${INFLUX_URL}
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=traffic
    command: python traffic_ingest.py

  # Cloudflare Tunnel for External Access
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: always
    network_mode: "host"
