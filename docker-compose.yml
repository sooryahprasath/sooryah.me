version: '3.8'

services:
  portfolio-web:
    build: .
    container_name: portfolio-web
    network_mode: "host"
    environment:
      - INFLUX_URL=${INFLUX_URL}
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=${INFLUX_BUCKET}
      - RADAR_IP=${RADAR_IP}
    restart: always

  radar-ingest:
    build: .
    container_name: radar-ingest
    command: python ingest.py
    network_mode: "host"
    environment:
      - INFLUX_URL=${INFLUX_URL}
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=${INFLUX_BUCKET}
      - RADAR_IP=${RADAR_IP}
    restart: always

  frigate:
    container_name: frigate
    image: ghcr.io/blakeblackshear/frigate:stable
    privileged: true
    restart: always
    shm_size: "256mb" # Critical for stream stability
    # REMOVED: devices section (No GPU present)
    volumes:
      - ./frigate/config.yml:/config/config.yml:ro
    network_mode: "host"
    environment:
      - FRIGATE_CAMERA_USER=${CAMERA_USER}
      - FRIGATE_CAMERA_PASS=${CAMERA_PASS}
      - FRIGATE_CAMERA_IP=${CAMERA_IP}

  traffic-ingest:
    build: .
    container_name: traffic-ingest
    command: python traffic_ingest.py
    network_mode: "host"
    environment:
      - INFLUX_URL=${INFLUX_URL}
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=${INFLUX_BUCKET}
    restart: always