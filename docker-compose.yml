version: '3.8'

services:
  portfolio-web:
    build: .
    container_name: portfolio-web
    network_mode: "host"
    environment:
      - INFLUX_URL=${INFLUX_URL}
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=${INFLUX_BUCKET}
      - RADAR_IP=${RADAR_IP}
    restart: always

  radar-ingest:
    build: .
    container_name: radar-ingest
    command: python ingest.py
    network_mode: "host"
    environment:
      - INFLUX_URL=${INFLUX_URL}
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=${INFLUX_BUCKET}
      - RADAR_IP=${RADAR_IP}
    restart: always

  # --- NEW TRAFFIC ENGINE (Replaces Frigate) ---
  traffic-engine:
    build: ./traffic_engine
    container_name: traffic-engine
    network_mode: "host"  # Uses port 5000, same as Frigate did
    restart: always
    environment:
      - CAMERA_USER=${CAMERA_USER}
      - CAMERA_PASS=${CAMERA_PASS}
      - CAMERA_IP=${CAMERA_IP}

  traffic-ingest:
    build: ./traffic_engine
    container_name: traffic-ingest
    network_mode: "host"
    restart: always
    environment:
      - INFLUX_URL=${INFLUX_URL}
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=traffic
    command: python traffic_ingest.py

