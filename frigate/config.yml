mqtt:
  enabled: False

# High-Performance Restreaming logic
go2rtc:
  streams:
    intersection:
      - rtsp://{FRIGATE_CAMERA_USER}:{FRIGATE_CAMERA_PASS}@{FRIGATE_CAMERA_IP}:554/cam/realmonitor?channel=4&subtype=0

detectors:
  ov:
    type: openvino
    device: GPU

cameras:
  intersection:
    ffmpeg:
      inputs:
        # Use the go2rtc stream as the source for detection to save CPU/Bandwidth
        - path: rtsp://127.0.0.1:8554/intersection
          roles:
            - detect
    detect:
      enabled: True
      width: 1280
      height: 720
      fps: 10  # Increased to 10 for smoother AI tracking
    objects:
      track:
        - car
        - motorcycle
    record:
      enabled: False
    snapshots:
      enabled: False

# Global configuration to reduce latency
ffmpeg:
  hwaccel_args: preset-vaapi