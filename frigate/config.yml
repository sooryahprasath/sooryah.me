mqtt:
  enabled: False

# High-Performance Restreaming (required for 25fps stable stream)
go2rtc:
  streams:
    intersection:
      - rtsp://{FRIGATE_CAMERA_USER}:{FRIGATE_CAMERA_PASS}@{FRIGATE_CAMERA_IP}:554/cam/realmonitor?channel=4&subtype=0

detectors:
  ov:
    type: openvino
    device: GPU

cameras:
  intersection:
    ffmpeg:
      inputs:
        # Connect to the internal restream to save camera bandwidth
        - path: rtsp://127.0.0.1:8554/intersection
          roles:
            - detect
    detect:
      enabled: True
      width: 1280
      height: 720
      fps: 10 # Detection at 10fps is best for AI; visual stream stays native 25fps
    objects:
      track:
        - car
        - motorcycle
    record:
      enabled: False
    snapshots:
      enabled: False

# Enable Hardware Acceleration for Intel iGPU
ffmpeg:
  hwaccel_args: preset-vaapi