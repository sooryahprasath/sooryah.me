# Enable the MJPEG server on port 8083
mjpegAddress: :8083

paths:
  video_feed:
    source: rtsp://${CAMERA_USER}:${CAMERA_PASS}@${CAMERA_IP}:554/cam/realmonitor?channel=1&subtype=0&unicast=true&proto=Onvif
    sourceProtocol: tcp
    
    # This is the "Magic Trick": It converts the video to images only when requested
    runOnDemand: ffmpeg -i rtsp://localhost:8554/video_feed -c:v mjpeg -f mjpeg http://localhost:8083/video_feed
    runOnDemandRestart: yes