# Disable HLS player to keep things simple
hls: no

paths:
  video_feed:
    source: rtsp://${CAMERA_USER}:${CAMERA_PASS}@${CAMERA_IP}:554/cam/realmonitor?channel=1&subtype=0&unicast=true&proto=Onvif
    sourceProtocol: tcp
    
    # This creates the MJPEG stream ONLY when someone is watching it
    runOnDemand: ffmpeg -i rtsp://localhost:8554/video_feed -c:v mjpeg -f mpjpeg -q:v 5 listen://0.0.0.0:8083
    runOnDemandRestart: yes